<div class="body">
  <header>
    <h1><img src="/images/logo.svg" alt="Huddle"></h1>

      <div class="container__box">
        <img src="/images/illustration-mockups.svg" alt="window">
      </div>
          <div class="container__box">
            <p>Build The Community

          </p>
          <a href="" class="container__box--button">Register</a>
          </div>
      </div>
  </main>
